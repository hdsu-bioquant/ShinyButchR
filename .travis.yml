install:
  - R -e 'if (system.file(package="packrat") == "") install.packages("packrat")'
  - R -e "0" --args --bootstrap-packrat
  - R -e "packrat::restore(restart = FALSE)"
cache:
  directories:
    - $TRAVIS_BUILD_DIR/packrat/src
    - $TRAVIS_BUILD_DIR/packrat/lib
    # PhantomJS
    - travis_phantomjs
    # pip
    - $HOME/.cache/pip
  packages: true



env:
 global:
   - RETICULATE_PYTHON=/usr/bin/python3.7
   #- CRAN: http://cran.rstudio.com

# r_packages:
#    - reticulate
#    - tensorflow
#    - covr
#    #- testthat

addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.7
    - python3-pip
    - python3-dev
    - python3-venv
    - python3-setuptools
    - git
    - libpython3.7-dev

# Install tensorflow
# Install PhantomJS (if not cached)
before_install:
  - ls /usr/bin/python*
  - python --version
  - python3.7 -m pip install pip
  - python3.7 -m pip install setuptools
  - python3.7 -m pip install numpy tensorflow-cpu==2.2.0
  - "export PHANTOMJS_VERSION=2.1.1"
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64/bin:$PATH"
  - "hash -r"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then wget https://github.com/Medium/phantomjs/releases/download/v$PHANTOMJS_VERSION/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then hash -r; fi"
  - "phantomjs --version"

before_script:
  - touch .localtf # use local tf
  - rm .Rprofile
